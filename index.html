<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>New Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div id="search">
        <input id="search-field" type="text" name="search-field" onkeypress="return search(event)"/>
    </div>
    <div class="container">
        <div id="clock"></div>
        <div class="weather-container">
            <div class="row">
                <div id="weather-description"class="inline"></div>
                <div class="inline">-</div>
                <div id="temp" class="inline"></div>
            </div>
        </div>
        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">Daily</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://inbox.google.com/" target="_blank">Inbox</a>
                    <a class="bookmark" href="https://github.com/" target="_blank">Github</a>
                    <a class="bookmark" href="https://google.drive.com" target="_blank">Drive</a>
                    <a class="bookmark" href="https://reddit.com/r/popular" target="_blank">Reddit</a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">Media</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://youtube.com" target="_blank">Youtube</a>
                    <a class="bookmark" href="https://www8.9anime.to/anime" target="_blank">Anime</a>
                    <a class="bookmark" href="https://www.twitch.tv" target="_blank">Twitch</a>
                    <a class="bookmark" href="https://www.pornhub.com" target="_blank">FunTime</a>
                </div>
            </div>
            <div class="bookmark-set">
            <div class="bookmark-title">Other</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://voidlinux.org" target="_blank">VoidLinux</a>
                    <a class="bookmark" href="https://wikipedia.org" target="_blank">Wikipedia</a>
                    <a class="bookmark" href="https://stackoverflow.com" target="_blank">StackOvfl</a>
                    <a class="bookmark" href="https://twitter.com" target="_blank">Twitter</a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">School</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://clever.com/in/gca/student/portal" target="_blank">Canvas</a>
                    <a class="bookmark" href="https://www.desmos.com/calculator" target="_blank">Desmos</a>
                    <a class="bookmark" href="https://docs.google.com/document/u/1/?tgif=d" target="blank">Google Docs</a>
                    <a class="bookmark" href="https://brainly.com" target="_blank">Brainly</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Search on enter key event
        function search(e) {
            if (e.keyCode == 13) {
                var val = document.getElementById("search-field").value;
                window.open("https://duckduckgo.com/?q=" + val);
            }
        }
        // Get current time and format
        function getTime() {
            let date = new Date(),
                min = date.getMinutes(),
                sec = date.getSeconds(),
                hour = date.getHours();

            return "" + 
                (hour < 10 ? ("0" + hour) : hour) + ":" + 
                (min < 10 ? ("0" + min) : min);
        }

        window.onload = () => {
            let xhr = new XMLHttpRequest();
            // Request to open weather map
            xhr.open('GET', 'http://api.openweathermap.org/data/2.5/weather?id=4185657&units=imperial&appid=e5b292ae2f9dae5f29e11499c2d82ece');
            xhr.onload = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        let json = JSON.parse(xhr.responseText);
                        console.log(json);
                        document.getElementById("temp").innerHTML = json.main.temp.toFixed(0) + " F";
                        document.getElementById("weather-description").innerHTML = json.weather[0].description;
                    } else {
                        console.log('error msg: ' + xhr.status);
                    }
                }
            }
            xhr.send();
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            },100);
        }

        document.addEventListener("keydown", event => {
            if (event.keyCode == 32) {          // Spacebar code to open search
                document.getElementById('search').style.display = 'flex';
                document.getElementById('search-field').focus();
            } else if (event.keyCode == 27) {   // Esc to close search
                document.getElementById('search-field').value = '';
                document.getElementById('search-field').blur();
                document.getElementById('search').style.display = 'none';
            }
        });
    </script>
</body>
</html>
